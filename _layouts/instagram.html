---
layout: default
---

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<div class="row">
	{% for post in site.categories[page.type] %}
	    <div class="col-sm-3">
	        <a href="{{ site.url }}{{ post.url }}">
	             <center>
                    <div class="embed-responsive" style="padding-bottom: 180%;">
                        <iframe class="embed-responsive-item"src="http://instagram.com/p/{{post.instagram}}/embed"></iframe>
                    </div>
	             </center>
	        </a>
	    </div>
	{% endfor %}
</div>
