<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/style.css">

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
  </head>

  <body>
    <div class="container content">
      <header>
          <div id="title">
            <a href="{{ site.url }}">{{ site.title }}</a>
          </div>

          <div id="subtitle">
            {{ site.tagline }}
          </div>

          <nav class="navbar" id="main-nav">
            <a class="navbar-brand" href="{{ site.url }}/about">About Me</a>
            {% assign categories = site.categories | sort  %}
            {% for category in categories %}
              <a class="navbar-brand" href="{{ site.url }}/{{ category | first }}">{{ category | first }}</a>
            {% endfor %}

            <a class="navbar-brand" href="{{ site.url }}/all">All Projects</a>
            <a class="navbar-brand" href="{{ site.url }}/contact">Contact</a>
          </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <p></p>

      <footer class="footer centered">
        Powered by <a href="">Jekyll</a> - Theme based on the <a href="https://github.com/mikaelstaer/The-Secretary/tree/master/site/themes/humii">Humii</a>
      </footer>
    </div>
  </body>
</html>
